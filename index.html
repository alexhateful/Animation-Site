<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8" />
	<title>Animation-Site</title>
	<link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
	<link rel="stylesheet" type="text/css" media="screen" href="./css/normalize.css" />
	<link rel="stylesheet" type="text/css" media="screen" href="./css/bootstrap-grid.css" />
	<link rel="stylesheet" type="text/css" media="screen" href="./css/style.css" />
</head>

<body>
	<div class="swiper swiper--fullscreen">
		<div class="swiper-wrapper">
			<div class="swiper-slide swiper-slide--fullscreen" data-hash="slide1">Slide main slider 1</div>
			<div class="swiper-slide swiper-slide--fullscreen" data-hash="slide2">Slide main slider 2</div>
			<div class="swiper-slide swiper-slide--fullscreen" data-hash="slide3">Slide main slider 3</div>
			<div class="swiper-slide swiper-slide--fullscreen" data-hash="slide4">
				<div class="swiper swiper--fullscreen-subpage">
					<div class="swiper-wrapper">
						<div class="swiper-slide swiper-slide--fullscreen">Slide main slider 4</div>
						<div class="swiper-slide swiper-slide--fullscreen">Slide subpage 2</div>
						<div class="swiper-slide swiper-slide--fullscreen">Slide subpage 3</div>
						<div class="swiper-slide swiper-slide--fullscreen">Slide subpage 4</div>
						<div class="swiper-slide swiper-slide--fullscreen">Slide subpage 5</div>
					</div>
					<div class="swiper-pagination"></div>
				</div>
			</div>
			<div class="swiper-slide swiper-slide--fullscreen" data-hash="slide5">
				<div class="swiper swiper--fullscreen-subpage">
					<div class="swiper-wrapper">
						<div class="swiper-slide swiper-slide--fullscreen">Slide main slider 5</div>
						<div class="swiper-slide swiper-slide--fullscreen">Slide subpage 2</div>
						<div class="swiper-slide swiper-slide--fullscreen">Slide subpage 3</div>
					</div>
					<div class="swiper-pagination"></div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
	<script src="./js/main.js"></script> 
</body>

</html>
